<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logico se</title>
    <script>
        if(7 === 7){
            document.write('Entrou no Bloco Verdadeiro')
        }else{
            document.write('Entrou no bloco Else (falso)')
        }
    </script>
</head>
<body>
    <p>
    <br>(==)Igual
    <br>(===)Identico - Verifica se são iguais do mesmo tipo
    <br>(!=)Diferente
    <br>(!==)Não Identico Verifica se são Diferentes em tipos Diferente
    <br>(<) Menor
    <br>(>) Maior
    <br>(<=) Menor Igual
    <br>(>=)Maior ou Igual
    
</body>
</html>
