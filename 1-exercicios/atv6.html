<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica com Variavel</title>
</head>
 <script>
     var  n1 = Number(prompt('Nota 1'))
     var  n2 = Number(prompt('Nota 2'))
     var  n3 = Number(prompt('Nota 3'))
     var  n4 = Number(prompt('Nota 4'))

     var merdaluno = (n1 + n2 + n3 + n4) /4

     var  media = Number(prompt('Digite a media Geral'))

     if( merdaluno >= media){

         document.write('aluno APROVADO com media ' + merdaluno)

     }else{

        document.write(`aluno REPROVADO com media ${merdaluno}` )
     }
 </script>
<body>
    
</body>
</html>
